<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="./assets/icons/LightMode/logo.png"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <title>Youtify | Media Player</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="aside-container">
          <button class="search-icon" id="search-toggle">
            <img src="./assets/icons/LightMode/mobile/search-mobile.svg">
          </button>
  
          <h1 class="logo" id="logo">YOUTIFY</h1>
  
          <button class="menu-icon" id="menu-toggle">
            <img src="./assets/icons/LightMode/menu.svg">
          </button>
  
          <nav id="menu">
            <div class="main-nav">
              <ul>
                <li class="section-toggle active" id="home-main-toggle">
                    <img
                      id="home-icon"
                      src="./assets/icons/LightMode/home.svg"
                      alt="Home Icon"
                    />
                    <h3>Home</h3>
                </li>
                <li class="section-toggle" id="videos-main-toggle">
                    <img
                      id="videos-icon"
                      src="./assets/icons/LightMode/videos.svg"
                      alt="Videos Icon"
                    />
                    <h3>Videos</h3>
                </li>
              </ul>
            </div>
    
            <h2>MY MUSIC</h2>
    
            <div class="my-music-nav">
              <ul>
                <li class="section-toggle" id="fav-songs-main-toggle">
                    <img
                      id="like-icon"
                      src="./assets/icons/LightMode/like.svg"
                      alt="Like Icon"
                    />
                    <h3>Favorite Songs</h3>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </aside>

      <section class="content">
        <!-- TOGGLE SHOW CLASS TO SHOW/HIDE SEARCHBAR -->
        <header id="header">
          <div class="search-container">
            <img src="./assets/icons/LightMode/search.svg"/>
            <input type="text" placeholder="Search for lyrics (in development)" />
            <button id="close-btn">
              <img src="./assets/icons/LightMode/mobile/cross.svg"/>
            </button>
          </div>
  
          <div class="settings">
            <button id="dark-mode-toggle">
              <img
                  title="Light/Dark Mode"
                  id="settings-icon"
                  src="./assets/icons/LightMode/settings.svg"
                  alt="Settings Icon"
              />
            </button>
            <button>
              <img
                  id="bell-icon"
                  src="./assets/icons/LightMode/bell.svg"
                  alt="Bell Icon"
              />
            </button>
            <button class="user">
              <img
                  src="./assets/icons/LightMode/user-avatar.svg"
                  alt="User Avatar Icon"
              />
            </button>
          </div>
        </header>
  
        <main class="home-main">
          <section class="discover">
            <h2>New Releases</h2>
            <div class="preview-container"></div>
          </section>
  
          <section class="popular-media">
            <section class="top-video">
              <h2>Video of the Week</h2>
              <div class="video-container" id="video-container">
                <video
                  src="./assets/videos/Rick Astley - Never Gonna Give You Up.mp4"
                  poster="./assets/images/originals/bends-poster.jpg" controls></video>
                <!-- <div class="video-controls">
                  <span id="video-timestamp">00:00 / 00:00</span>
                  <button id="video-play" class="btn">
                    <i class="fas fa-play"></i>
                  </button>
                  <div class="video-progress-container">
                    <div class="video-progress"></div>
                  </div>
                  <button id="video-volume" class="btn">
                    <i class="fas fa-volume-up"></i>
                  </button>
                  <button id="video-expand" class="btn">
                    <i class="fas fa-expand"></i>
                  </button>
                </div> -->
              </div>
              <h3>The Chain Gang of 1974 - Bends (Official Music Video)</h3>
            </section>
  
            <section class="top-hits">
              <h2>Today's Top Hits</h2>
              <div class="top-hits-container"></div>
            </section>
          </section>
        </main>
  
        <!-- Favorite Songs Main -->
        <main class="fav-songs-main">
          <div class="fav-songs-container">
            <h2>Favorite Songs</h2>
            <div class="flex">
              <div class="grid-nav">
                <h3></h3>
                <h3>Title</h3>
                <h3>Artist</h3>
                <h3>Album</h3>
                <h3>Added</h3>
                <h3></h3>
              </div>
              <div class="grid-content"></div>
            </div>
          </div>
        </main>

        <!-- Videos Main -->
        <main class="videos-main">
          <div class="videos-container">
            <h2>Videos</h2>
          </div>
        </main>
      </section>

      <!-- Audio Player -->
      <section class="audio-player">
        <div class="player-container">
          <div class="audio-song-info">
            <div class="audio-song-cover"></div>
            <div class="audio-song-name">
              <h3>Artist Placeholder</h3>
              <h4>Name placeholder</h4>
            </div>
          </div>
          <div class="controls">
            <audio id="audio"></audio>
            <button class="previous-btn">
              <img
                id="previous-btn-icon"
                src="./assets/icons/LightMode/previous-btn.svg"
                alt="Previous Song"
              />
            </button>
            <button class="play-btn">
              <img
                id="play-btn-icon"
                src="./assets/icons/LightMode/play-btn.svg"
                alt="Play Song"
              />
            </button>
            <button class="next-btn">
              <img
                id="next-btn-icon"
                src="./assets/icons/LightMode/next-btn.svg"
                alt="Next Song"
              />
            </button>
          </div>
          <div class="progress-bar">
            <h3 id="current-audio-progress">00:00</h3>
            <div class="progress-container">
              <div class="progress"></div>
            </div>
            <h3 id="audio-duration">00:00</h3>
          </div>
          <div class="options">
            <button id="repeat-btn">
              <img
                id="repeat-icon"
                src="./assets/icons/LightMode/repeat-off.svg"
              />
            </button>
            <button id="volume-btn">
              <img
                id="volume-icon"
                src="./assets/icons/LightMode/high-volume.svg"
              />
            </button>
            <div class="volume-progress-container">
              <div class="volume-progress"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
